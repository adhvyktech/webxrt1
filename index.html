<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Demo Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AR Demo Selection</h1>
        <div class="demo-grid">
            <div class="demo-card">
                <h2>Target Tracking</h2>
                <p>Experience AR with target-based tracking.</p>
                <button class="demo-button" onclick="startDemo('target')">Start Demo</button>
            </div>
            <div class="demo-card">
                <h2>Face Tracking</h2>
                <p>Try our advanced face tracking technology.</p>
                <button class="demo-button" onclick="startDemo('face')">Start Demo</button>
            </div>
            <div class="demo-card">
                <h2>Hand Tracking</h2>
                <p>Interact with AR using hand gestures.</p>
                <button class="demo-button" onclick="startDemo('hand')">Start Demo</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
