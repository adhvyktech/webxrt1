<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/handtrackjs/dist/handtrack.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="handInfo" style="position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 16px;">
        Hand not detected
    </div>

    <script>
        const video = document.querySelector('video');
        const handInfo = document.getElementById('handInfo');

        const modelParams = {
            flipHorizontal: true,
            maxNumBoxes: 1,
            iouThreshold: 0.5,
            scoreThreshold: 0.6 // Try lowering this value
        };

        let model;

        handTrack.load(modelParams).then(lmodel => {
            model = lmodel;
            startDetection();
        });

        function startDetection() {
            handTrack.startVideo(video).then(status => {
                if (status) {
                    detectHand();
                }
            });
        }

        function detectHand() {
            model.detect(video).then(predictions => {
                if (predictions.length > 0) {
                    handInfo.textContent = `Hand detected at: X=${predictions[0].bbox[0]}, Y=${predictions[0].bbox[1]}`;
                } else {
                    handInfo.textContent = 'Hand not detected';
                }
                requestAnimationFrame(detectHand);
            });
        }
    </script>
</body>
</html>
